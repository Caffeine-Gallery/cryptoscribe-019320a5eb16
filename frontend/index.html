<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Blog</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="banner">
                <img src="https://beta.caffeine.ai/api/images/019320a5-eb16-7888-bef4-f5cceb08e110_bannerlofi.jpeg" alt="Blog Banner">
            </div>
            <div class="header-content">
                <h1>Crypto Blog</h1>
                <button id="newPostBtn" class="button">New Post</button>
            </div>
        </header>

        <div id="newPostForm" class="hidden">
            <h2>Create New Post</h2>
            <form id="postForm">
                <div class="form-group">
                    <input type="text" id="title" placeholder="Post Title" required>
                </div>
                <div class="form-group">
                    <input type="text" id="author" placeholder="Author Name" required>
                </div>
                <div class="form-group">
                    <div id="editor"></div>
                </div>
                <div class="form-group">
                    <button type="submit" class="button">Publish</button>
                    <button type="button" class="button button-secondary" id="cancelBtn">Cancel</button>
                </div>
            </form>
        </div>

        <div id="loadingSpinner" class="hidden">
            <div class="spinner"></div>
        </div>

        <main id="posts">
            <!-- Posts will be inserted here -->
        </main>
    </div>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
